<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Soft Components</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="/build/soft-components.css" />

    <script type="module" src="/build/soft-components.esm.js"></script>
    <script nomodule src="/build/soft-components.js"></script>

    <style>
      html,
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container pt-4">
      <form action="/" method="get">
        <sc-card
          card-title="Login"
          card-subtitle="Please fill all fields and click login button."
        >
          <div class="row">
            <label class="col-12" for="email">Email</label>
            <sc-input
              class="col-12 mb-3"
              required
              name="email"
              id="email"
              type="email"
            ></sc-input>

            <label class="col-12" for="password">Password</label>
            <sc-input
              class="col-12 mb-3"
              required
              name="password"
              maxlength="6"
              value="asdfasdf"
              id="password"
              type="password"
            >
            </sc-input>
          </div>

          <div class="row">
            <div class="col-12 mb-3">
              <sc-toggle
                name="remember"
                value="1"
                checked="checked"
                label="Remember me"
              ></sc-toggle>
            </div>
          </div>
          <sc-button block type="submit">Login</sc-button>
        </sc-card>
      </form>
    </div>
  </body>
</html>
