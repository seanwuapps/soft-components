<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
  <link rel="stylesheet" href="/build/soft-components.css" />

  <script type="module" src="/build/soft-components.esm.js"></script>
  <script nomodule src="/build/soft-components.js"></script>

  <style>
    .mt {
      margin-top: 20px;
    }

    .mb {
      margin-bottom: 20px;
    }

    .container {
      max-width: 80%;
      margin: 0 auto;
    }

  </style>
</head>

<body>
  <div class="container">
    <form action="/" method="post" class="mt">
      <div slot="title">
        Login
      </div>
      <label for="email">Email</label>
      <sc-input class="mb" required name="email" id="email" type="email"></sc-input>

      <label for="password">Password</label>
      <sc-input class="mb" required name="password" id="password" type="password"></sc-input>

      <sc-button type="submit">TEST</sc-button>
    </form>
  </div>
</body>

</html>
