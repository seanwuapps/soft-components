<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Soft Components</title>
  <link href="https://fonts.googleapis.com/css?family=Kulim+Park|Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
  <link rel="stylesheet" href="/build/soft-components.css" />

  <script type="module" src="/build/soft-components.esm.js"></script>
  <script nomodule src="/build/soft-components.js"></script>

  <style>
    html,
    body {
      font-family: 'Kulim Park', sans-serif;
    }

    .mt {
      margin-top: 20px;
    }

    .mb {
      margin-bottom: 20px;
    }

    .container {
      max-width: 80%;
      margin: 0 auto;
    }

  </style>
</head>

<body>
  <div class="container">
    <sc-card>
      <form action="/" method="get" class="mt" style="max-width: 400px;margin: 0 auto">
        <style>
          sc-input {
            display: block;
          }

        </style>
        <label for="email">Email</label>
        <sc-input class="mb" required name="email" id="email" type="email"></sc-input>

        <label for="password">Password</label>
        <sc-input class="mb" required name="password" maxlength="6" value="asdfasdf" id="password" type="password">
        </sc-input>

        <div class="mb">
          <sc-toggle label="Remember me"></sc-toggle>
        </div>
        <sc-button block type="submit">Login</sc-button>
      </form>
    </sc-card>

    <sc-card>
    </sc-card>
  </div>
</body>

</html>
