  <style>
    html,

      font-family: "Montserrat", sans-serif;

    .tab-button-custom-class {
      text-align: center;
    }

<body class="py-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <sc-button bordered>
          <i class="la la-back"></i> Bordered button
        </sc-button>
      </div>
      <div class="col">
        <sc-button icon>
          <i class="la la-home"></i>
        </sc-button>
      </div>
    </div>
  </div>
  <div class="container pt-4">
    <form action="/" method="get">
      <sc-card card-title="Login" card-subtitle="Welcome back, please fill all fields and click login button.">
        <div class="row">
          <label class="col-12" for="email">Email</label>
          <sc-input class="col-12 mb-3" required name="email" id="email" type="email"></sc-input>

          <label class="col-12" for="password">Password</label>
          <sc-input class="col-12 mb-3" required name="password" maxlength="6" value="asdfasdf" id="password"
            type="password">
          </sc-input>
        </div>

        <div class="row">
          <div class="col-12 mb-3">
            <sc-toggle name="remember" value="1" checked="checked" label="Remember me"></sc-toggle>
          </div>
        </div>
        <sc-button block type="submit">Login</sc-button>
      </sc-card>

      <div class="raised-6" style="margin: 40px 0;padding: 20px;">
        <h2>TEST</h2>
      </div>
      <div class="engraved-shadow-4 engraved-open-right" style="margin: 40px 0;padding: 20px;">
        <h2>TEST</h2>
      </div>
    </form>
  </div>

  <!-- cards -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <sc-button block href="#">
          <div class="row align-items-center">
            <div class="col-4">
              <i class="la la-bell" style="font-size: 48px;"></i>
            </div>
            <div class="col-8">
              My notification
            </div>
          </div>
        </sc-button>
      </div>
      <div class="col-md-4">
        <sc-card engraved card-title="Card" card-subtitle="I'm engraved">
        </sc-card>
      </div>
      <div class="col-md-4">
        <sc-card bordered card-title="Card" card-subtitle="I'm bordered">
        </sc-card>
      </div>
    </div>
  </div>

  <!-- tabs -->
  <div class="container mt-5">
    <sc-tabs transition="fade">
      <div class="row">
        <div class="col">
          <sc-tab-button target="tab1" class="tab-button-custom-class">
            <i class="la la-home" style="font-size: 1.5em;"></i>
            <!-- <div>One</div> -->
          </sc-tab-button>
          <sc-tab-button target="tab2" class="tab-button-custom-class">
            <i class="la la-podcast" style="font-size: 1.5em;"></i>
            <!-- <div>Two</div> -->
          </sc-tab-button>
        </div>
      </div>
      <sc-tab-content id="tab1">
        <h1>im first tab</h1>
      </sc-tab-content>
      <sc-tab-content id="tab2">
        <h2>im second tab</h2>
      </sc-tab-content>
    </sc-tabs transition="fade">
  </div>
