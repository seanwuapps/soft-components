# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-components:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm i

      - name: Build components
        run: npm run build-json

      # - run: npm run test

      # keep dist folder for further use
      # - name: Archive production artifacts
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: components-build
      #     path: |
      #       dist
      #       docs/docs-data.json

      - name: Publish package (if version changes)
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}

      # Build docs
      - name: Install docs site dependencies
        run: npm i
        working-directory: docs

      - name: Build docs site
        run: ./node_modules/.bin/stencil build --prerender
        working-directory: docs

      - name: Deploy docs site
        run: ./node_modules/.bin/firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"
        working-directory: docs

